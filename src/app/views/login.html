<br/>
<div class="container center-block" >
	<form #formLogin="ngForm"  (ngSubmit)="onSubmit()" >
		<div class="row justify-content-md-center">
			<div class="img-thumbnail col-lg-4">	
			  <div class="form-group">
			    <label>
			    Usuario
			     <span *ngIf="!isValidUser" class="badge badge-danger">Usuario no registrado</span>
				</label>
			    

			    <input type="text" #usuario="ngModel" name="usuario" [(ngModel)]="cliente.usuario" class="form-control"  placeholder="Email@example.com">
			  </div>
			  <div class="form-group">
			    <label>
			    Password
			    <span *ngIf="!isValidPass" class="badge badge-danger">Password Incorrecta</span>
				</label>
			    <input type="password" #password="ngModel" name="password" [(ngModel)]="cliente.password" class="form-control"  placeholder="Password">
			  </div>
			  <div>
			  	<div class="col-6">
			   		<a [routerLink]="['/cliente-add']" >Registrar</a>
			    </div>
			    <div class="col-10">
			    	<a href="">He olvidado mi contrase√±a</a>	
			    </div>
			  </div>
			  <br/>
			  <button type="submit" class="btn btn-primary">Logear</button>
			</div>			
		</div>
	</form>
</div>
